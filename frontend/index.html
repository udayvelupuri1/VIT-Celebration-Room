<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Room Booking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Celebration Room Booking</h1>
            <button class="logout-btn" id="logoutBtn" style="display: none;" onclick="handleLogout()">
                Logout
            </button>
        </div>

        <!-- Auth Section -->
        <div class="card" id="authSection">
            <h2 class="text-2xl font-bold mb-6" id="authTitle">Welcome Back</h2>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••">
            </div>
            <button class="btn btn-primary" id="authButton" onclick="handleAuth()">Sign In</button>
            <p class="error-message" id="authError" style="display: none;"></p>
            <div class="auth-toggle">
                <span id="authToggle" onclick="toggleAuth()">Need an account? Sign up</span>
            </div>
        </div>

        <!-- Booking Section -->
        <div class="card" id="bookingSection" style="display: none;">
            <h2 class="text-2xl font-bold mb-6">Book Your Room</h2>
            <div class="form-group">
                <label for="roomType">Room Type</label>
                <select id="roomType" class="form-control" onchange="updateTimeSlots()">
                    <option value="">Select a room type</option>
                    <option value="LH">LH Room (Girls)</option>
                    <option value="MH">MH Room (Boys)</option>
                    <option value="GN">General Room</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bookingDate">Select Date</label>
                <input type="date" id="bookingDate" class="form-control" onchange="updateTimeSlots()">
            </div>

            <div class="time-slots" id="timeSlots">
                <!-- Time slots will be dynamically populated -->
            </div>

            <div class="form-group" style="margin-top: 1rem;">
                <button class="btn btn-primary" onclick="proceedToPayment()" id="paymentButton" disabled>
                    Proceed to Payment
                </button>
            </div>
            <div id="bookingStatus" class="booking-status" style="display: none;">
                <div class="status-icon"></div>
                <h3 class="status-title"></h3>
                <p class="status-message"></p>
            </div>
        </div>
    </div>
    

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/booking.js"></script>
    <script type="module" src="js/email.js"></script>

</body>
</html>
